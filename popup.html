<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>YouTube Quality Control</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h3><img src="./images/icon_active_32.png"> YouTube Quality Shortcuts</h3>
                    <h4>Control YouTube video quality with ease</h4>
                </hgroup>
                
                <div id="windowsShortcuts" class="shortcut-list" style="display: none;">
                    <h4>Windows/Linux</h4>
                    <ul>
                        <li><strong>Control + Shift + 1:</strong> Decrease Quality</li>
                        <li><strong>Control + Shift + 2:</strong> Increase Quality</li>
                    </ul>
                </div>
                
                <div id="macShortcuts" class="shortcut-list" style="display: none;">
                    <h4>Mac</h4>
                    <ul>
                        <li><strong>⌘ + ⇧ + 1:</strong> Decrease Quality</li>
                        <li><strong>⌘ + ⇧ + 2:</strong> Increase Quality</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>    

    <script src="check_os.js"></script>
</body>
</html>
